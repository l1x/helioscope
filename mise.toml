# SQLite build optimization - use system SQLite instead of compiling from source
[env]
RUSQLITE_SYS_USE_PKG_CONFIG = "1"
SQLX_OFFLINE = "true"

[tasks.lint]
description = "Lint with Clippy, failing on warnings"
run = "cargo clippy -- -D warnings"

[tasks.check]
description = "Cargo check"
run = "cargo check"

[tasks.build-rust-dev]
description = "[DEV] cargo build"
run = "cargo build"

[tasks.build-rust-release]
description = "[RELEASE] cargo build --release "
run = "cargo build --release"
